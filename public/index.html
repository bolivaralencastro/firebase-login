<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login & Posts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meu Blog Simples</h1>
      <div id="user-info"></div>
    </header>

    <main>
      <!-- Seção de Login -->
      <section id="login-section">
        <h2>Faça login para continuar</h2>
        <button id="login-btn" class="btn">Login com Google</button>
      </section>


      <!-- Seção de Posts -->
      <section id="post-section" style="display: none;">
        <div class="post-form-container">
          <h2>Criar Nova Publicação</h2>
          <form id="post-form">
            <div class="form-group">
              <label for="post-title">Título</label>
              <input type="text" id="post-title" required>
            </div>
            <div class="form-group">
              <label for="post-content">Conteúdo</label>
              <textarea id="post-content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Publicar</button>
          </form>
        </div>

        <div class="posts-container">
          <h2>Publicações Recentes</h2>
          <div id="posts-list">
            <p>Carregando publicações...</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Meu Blog Simples</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
